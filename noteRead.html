<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read Note</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#eef2f5; }
  .container { max-width: 800px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
  h1 { font-size:22px; margin-bottom:10px; }
  small { color:#555; }
  #noteContent { border-top:1px solid #ccc; padding-top:10px; margin-top:10px; min-height:200px; }
  a.backLink { display:inline-block; margin-bottom:10px; text-decoration:none; color:white; background:#007BFF; padding:6px 12px; border-radius:5px; }
  a.backLink:hover { background:#0056b3; }
</style>
</head>
<body>
<div class="container">
  <a href="notes.html" class="backLink">Back</a>
  <h1 id="noteTitle">Title</h1>
  <small id="noteDate">Date</small>
  <div id="noteContent"></div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const index = urlParams.get('index');
  const notes = JSON.parse(localStorage.getItem("myNotes") || "[]");

  if(notes && notes[index]){
    document.getElementById("noteTitle").innerText = notes[index].title;
    document.getElementById("noteDate").innerText = notes[index].date;
    document.getElementById("noteContent").innerHTML = notes[index].content;
  } else {
    document.getElementById("noteContent").innerText = "Note not found!";
  }
</script>
</body>
</html>
