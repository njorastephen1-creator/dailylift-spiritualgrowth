<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback — Daily Lift</title>
<style>
body { font-family: Arial, sans-serif; line-height: 1.7; color: #333; margin: 0; padding: 0; background-color: #f9f2e7; }
.container { max-width: 700px; margin: 40px auto; padding: 30px 40px; background-color: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);}
h1,h2,h3 { text-align:center; color:#222; margin-bottom:20px; }
label { display:block; margin-bottom:6px; font-weight:bold; }
input[type="text"],textarea { width:100%; padding:10px; margin-bottom:18px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
textarea { resize: vertical; min-height:100px; }
button { background-color:#d2691e; color:white; border:none; padding:10px 20px; border-radius:6px; font-size:14px; cursor:pointer; margin-left:5px; }
button:hover { background-color:#b55b16; }
.back-home-btn { display:block; width: fit-content; margin: 30px auto 0; padding:10px 20px; background-color: #007BFF; color:white; font-weight:bold; text-align:center; border-radius:6px; text-decoration:none; cursor:pointer; transition:0.3s; }
.back-home-btn:hover { background-color:#0056b3; }
.recent-feedbacks { margin-top:20px; padding:15px; background-color:#fff3e0; border-radius:8px; max-height:300px; overflow-y:auto; }
.feedback-list { margin-top:30px; }
.feedback-list ul, .recent-feedbacks ul { list-style-type:disc; padding-left:20px; }
.feedback-list li, .recent-feedbacks li { margin-bottom:12px; position:relative; }
.footer { text-align:center; padding:15px 0; font-size:14px; color:#777; margin-top:30px; border-top:1px solid #ccc; }
.footer a { color:#d2691e; text-decoration:none; margin:0 4px; }
.footer a:hover { text-decoration:underline; }
.modal { display:none; position:fixed; z-index:10000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.5);}
.modal-content { background-color:#fff; margin:15% auto; padding:20px; border-radius:10px; width:90%; max-width:400px; box-shadow:0 8px 20px rgba(0,0,0,0.2);}
.modal input[type="text"], .modal textarea { width:100%; margin-bottom:15px; }
.modal-buttons { text-align:right; }
</style>
</head>
<body>

<div class="container">
  <h1>Feedback</h1>
  <p>We’d love to hear from you! Please share your thoughts below.</p>

  <form id="feedbackForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your name..." required>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Write your message here..." required></textarea>
    <button type="submit">Submit Feedback</button>
  </form>

  <a href="index.html" class="back-home-btn">Back to Home</a>

  <div class="recent-feedbacks">
    <h3>Recent Feedback</h3>
    <ul id="recentFeedbackList"></ul>
  </div>

  <div class="feedback-list">
    <h2>All User Feedbacks</h2>
    <ul id="feedbackDisplay"></ul>
  </div>
</div>

<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit Feedback</h3>
    <input type="text" id="editName" placeholder="Your name" required>
    <textarea id="editMessage" placeholder="Your message" required></textarea>
    <div class="modal-buttons">
      <button id="saveEdit">Save</button>
      <button id="cancelEdit">Cancel</button>
    </div>
  </div>
</div>

<footer class="footer">
  <p>© 2025 Daily Lift. All Rights Reserved.</p>
  <a href="about.html">About Us</a> |
  <a href="feedback.html">Feedback</a> |
  <a href="terms.html">Terms & Conditions</a> |
  <a href="privacy.html">Privacy Policy</a> |
  <a href="copyright.html">Copyright Policy</a>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyANCOhXY4p8LJw3hQ-AlwcKhMkMroS_6qM",
  authDomain: "daily-lift-3504b.firebaseapp.com",
  databaseURL: "https://daily-lift-3504b-default-rtdb.firebaseio.com", // ✅ database URL!
  projectId: "daily-lift-3504b",
  storageBucket: "daily-lift-3504b.firebasestorage.app",
  messagingSenderId: "754837797426",
  appId: "1:754837797426:web:8666d04493851986379a2b",
  measurementId: "G-0V4QH9D4EN"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const form = document.getElementById('feedbackForm');
const display = document.getElementById('feedbackDisplay');
const recentList = document.getElementById('recentFeedbackList');
const editModal = document.getElementById('editModal');
const editName = document.getElementById('editName');
const editMessage = document.getElementById('editMessage');
const saveEdit = document.getElementById('saveEdit');
const cancelEdit = document.getElementById('cancelEdit');
let editId = null;

// Track user’s own feedbacks
let myFeedbacks = JSON.parse(localStorage.getItem('myFeedbacks')) || [];

// Submit feedback
form.addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const message = document.getElementById('message').value.trim();
  if(!name || !message){ alert("Enter name and message!"); return; }

  const feedbackId = Date.now();
  const fbData = { id: feedbackId, name, message, timestamp: Date.now() };

  set(ref(db, 'feedbacks/' + feedbackId), fbData)
    .then(() => {
      alert("Feedback submitted!");
      myFeedbacks.push(feedbackId);
      localStorage.setItem('myFeedbacks', JSON.stringify(myFeedbacks));
      form.reset();
    })
    .catch(err => alert("Error: " + err));
});

// Display feedback
onValue(ref(db, 'feedbacks'), snapshot => {
  display.innerHTML = '';
  recentList.innerHTML = '';
  const data = snapshot.val();
  if(!data) return;

  const feedbackArray = Object.values(data).sort((a,b) => b.timestamp - a.timestamp);
  feedbackArray.forEach((fb, i) => {
    appendFeedback(fb);
    if(i < 3) appendRecentFeedback(fb);
  });
});

// Append feedback functions
function appendFeedback(fb){
  const li = document.createElement('li');
  li.setAttribute('data-id', fb.id);
  li.innerHTML = `<strong>${fb.name}:</strong> "${fb.message}"`;

  const isOwner = myFeedbacks.includes(fb.id);
  if(isOwner){
    const editBtn = document.createElement('button'); editBtn.textContent="Edit"; editBtn.style.marginLeft="10px";
    editBtn.addEventListener('click', ()=>openEditModal(fb.id));
    li.appendChild(editBtn);

    const deleteBtn = document.createElement('button'); deleteBtn.textContent="Delete"; deleteBtn.style.marginLeft="5px";
    deleteBtn.addEventListener('click', ()=>deleteFeedback(fb.id));
    li.appendChild(deleteBtn);
  }

  display.appendChild(li);
}

function appendRecentFeedback(fb){
  const li = document.createElement('li');
  li.innerHTML = `<strong>${fb.name}:</strong> "${fb.message}"`;
  recentList.appendChild(li);
}

// Edit/Delete
function openEditModal(id){
  ref(db,'feedbacks/'+id).get().then(s => {
    if(s.exists()){ editId = s.val().id; editName.value = s.val().name; editMessage.value = s.val().message; editModal.style.display='block'; }
  });
}

saveEdit.addEventListener('click', ()=>{
  if(editId && editName.value.trim() && editMessage.value.trim()){
    update(ref(db,'feedbacks/'+editId), { name: editName.value.trim(), message: editMessage.value.trim() });
    editModal.style.display='none';
  }
});
cancelEdit.addEventListener('click', ()=> editModal.style.display='none');

function deleteFeedback(id){
  if(confirm("Delete this feedback?")){
    remove(ref(db,'feedbacks/'+id));
    myFeedbacks = myFeedbacks.filter(f=>f!==id);
    localStorage.setItem('myFeedbacks', JSON.stringify(myFeedbacks));
  }
}

window.addEventListener('click', e => { if(e.target === editModal) editModal.style.display='none'; });
</script>
</body>
</html>
